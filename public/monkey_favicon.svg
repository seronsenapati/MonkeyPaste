<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Ears -->
  <circle cx="12" cy="42" r="16" fill="hsl(25, 45%, 22%)" />
  <circle cx="12" cy="42" r="11" fill="hsl(32, 95%, 52%)" />
  <circle cx="88" cy="42" r="16" fill="hsl(25, 45%, 22%)" />
  <circle cx="88" cy="42" r="11" fill="hsl(32, 95%, 52%)" />
  
  <!-- Main face -->
  <circle cx="50" cy="50" r="40" fill="hsl(25, 45%, 22%)" />
  
  <!-- Face inner (lighter) -->
  <ellipse cx="50" cy="58" rx="28" ry="24" fill="hsl(32, 95%, 52%)" />
  
  <!-- Eyes background -->
  <ellipse cx="36" cy="40" rx="10" ry="11" fill="hsl(35, 40%, 96%)" />
  <ellipse cx="64" cy="40" rx="10" ry="11" fill="hsl(35, 40%, 96%)" />
  
  <!-- Pupils -->
  <circle cx="38" cy="41" r="5" fill="hsl(25, 35%, 15%)" />
  <circle cx="66" cy="41" r="5" fill="hsl(25, 35%, 15%)" />
  
  <!-- Eye shine -->
  <circle cx="40" cy="39" r="2" fill="hsl(35, 40%, 96%)" />
  <circle cx="68" cy="39" r="2" fill="hsl(35, 40%, 96%)" />
  
  <!-- Nose area -->
  <ellipse cx="50" cy="58" rx="14" ry="10" fill="hsl(25, 45%, 22%)" />
  
  <!-- Nostrils -->
  <ellipse cx="44" cy="58" r="3.5" ry="2.5" fill="hsl(25, 35%, 15%)" />
  <ellipse cx="56" cy="58" r="3.5" ry="2.5" fill="hsl(25, 35%, 15%)" />
  
  <!-- Smile -->
  <path d="M 38 70 Q 50 80 62 70" stroke="hsl(25, 35%, 15%)" stroke-width="3" stroke-linecap="round" fill="none" />
  
  <!-- Eyebrows -->
  <path d="M 28 30 Q 36 26 44 30" stroke="hsl(25, 45%, 22%)" stroke-width="3" stroke-linecap="round" fill="none" />
  <path d="M 56 30 Q 64 26 72 30" stroke="hsl(25, 45%, 22%)" stroke-width="3" stroke-linecap="round" fill="none" />
</svg>